  persistent_bottom_nav_bar: ^5.0.2
  pin_code_fields: ^7.4.0
  provider: ^6.0.3
  qr_code_scanner: ^1.0.1
  rounded_loading_button: ^2.1.0
  sms_autofill: ^2.2.0
  top_snackbar_flutter: ^2.1.1
