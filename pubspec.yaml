  firebase_performance: ^0.8.3
  firebase_remote_config: ^2.0.17
  flutter:
    sdk: flutter
  flutter_awesome_buttons: ^1.1.0
  flutter_bloc: ^8.1.1
  flutter_local_notifications: ^11.0.1
  flutter_localizations:
    sdk: flutter
  flutter_services_binding: null
  formz: ^0.4.0
  geolocator: ^9.0.2
  google_fonts: ^3.0.1
  graphql_flutter: ^5.1.0
  hex: ^0.2.0
  http: ^0.13.5
